<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hearts">
            <span>❤️</span><span>💖</span><span>💕</span><span>💞</span><span>💘</span>
        </div>
        <h1>Para você, meu amor</h1>
        <p>Você é a pessoa mais especial da minha vida, e não quero que nada te deixe triste.</p>
        <p>Saiba que eu te amo muito e quero que a gente seja sempre feliz juntos. 💖</p>
        <button onclick="displayMessage()">Clique aqui para sentir meu amor 💕</button>
        <p id="message" class="hidden">Eu te amo com todo meu coração! Nunca se esqueça disso! ❤️❤️❤️</p>
    </div>
    <script>
        function displayMessage() {
            document.getElementById("message").classList.remove("hidden");
            document.getElementById("message").classList.add("fade-in");
        }
    </script>
</body>
</html>
